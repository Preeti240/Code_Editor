<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- CDN for splitJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/aec470b1d7.js"
      crossorigin="anonymous"
    ></script>

    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Open+Sans&family=Stick+No+Bills:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <title>Online code editor</title>
  </head>

  <body class="body light-body">
    <h1>Code editor</h1>
    <!-- navbar -->
    <div class="navbar light-nav">
      <div class="view">
        <button class="view default">
          <img src="icons/default.ico" alt="" />
        </button>
        <button class="view left-view" onclick="disable()">
          <img src="icons/left-view.ico" alt="" />
        </button>
        <button class="view right-view" onclick="disable()">
          <img src="icons/right-view.ico" alt="" />
        </button>
      </div>
      <div class="theme">
        <button class="circle light">
          <i class="fas fa-circle" style="color: rgb(230, 222, 222)"></i>
        </button>
        <button class="circle dark">
          <i class="fas fa-circle" style="color: rgb(14, 23, 24)"></i>
        </button>
        <button class="circle contrast">
          <i class="fas fa-circle" style="color: #1d1f2c"></i>
        </button>
      </div>
      <div class="run">
        <!-- <i class="fas fa-circle"></i> -->
        <button class="btn" onclick="compile()">
          <i class="far fa-paper-plane" style="size: 3rem"></i>
          Run Code
        </button>
      </div>
    </div>

    <!-- navbar ends -->

    <!-- Layout 1 -->
    <div class="layout layout-1">
      <!-- main container containng html, css ,js -->
      <div class="main-container main-container-1">
        <div class="content html" id="box-size-1">
          
          <p style="text-align: left">
            <h4><i class="fab fa-html5" style="color: orangered"></i> HTML</h4>
            <span style="float: right"> <button onclick="copyHtmlFunction()"><i class="fas fa-copy" style="font-size:large;"></i></button> </span>
          </p>
          <textarea
            class="textbox light-textbox"
            id="html-box"
            placeholder="Talk with HTML"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="content css" id="box-size-2">
          <p style="text-align: left">
            <h4><i class="fab fa-css3-alt" style="color: skyblue"></i> CSS</h4>
            <span style="float: right"> <button onclick="copyCssFunction()"><i class="fas fa-copy" style="font-size:large;"></i></button> </span>
          </p>
          
          <textarea
            class="textbox light-textbox"
            id="css-box"
            placeholder="Look with CSS"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="content js" id="box-size-3">
          <p style="text-align: left">
            <h4><i class="fab fa-js-square" style="color: gold"></i> JS</h4>
            <span style="float: right"> <button onclick="copyJsFunction()"><i class="fas fa-copy" style="font-size:large;"></i></button> </span>
          </p>
          
          <textarea
            class="textbox light-textbox"
            id="js-box"
            placeholder="Work with JavaScript"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
      <div class="output">
        <h4 class="result-heading">
          <i class="fas fa-poll-h" style="color: steelblue"></i>Result
        </h4>
        <iframe id="output-box"> </iframe>
        <!-- whatchout more properties on iframe. -->
      </div>
    </div>

    <script></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Main JavaScript File -->
    <script src="./JS/script.js"></script>
  </body>
</html>
